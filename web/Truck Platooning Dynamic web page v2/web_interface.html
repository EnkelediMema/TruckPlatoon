    <script type="text/javascript">var HttpClient = function () {
            this.get = function (aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function () {
                    if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                        aCallback(anHttpRequest.responseText);
                }
                anHttpRequest.open("GET", aUrl, true);
                 anHttpRequest.send(null);
            }
        }
        var theurl = 'http://192.168.0.252:6244/v1/platoon/api/service/leader'; // tunde ip for api
        var client = new HttpClient();
        client.get(theurl, function (response) {
            var response1 = JSON.parse(response);
            console.log(response1);
            // alert(response);
            document.getElementById("Truck_ID").innerHTML = response1.id;
            document.getElementById("Truck_Speed").innerHTML = response1.speed;
            document.getElementById("Leader_Follower").innerHTML = response1.role;
            document.getElementById("Fuel").innerHTML = response1.fuel;
            document.getElementById("Status").innerHTML = response1.status;
        });</script>
